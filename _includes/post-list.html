<ul>
{% for post in site.categories.posts %}
  <li>
    <p class="post-list__item">
      <span>
        {{ post.date | date_to_string }} -
      </span>

      <a href="{{post.url}}">
        <span class="post-list__title">{{post.title}}</span>
      </a>

      {% for tag in post.tags %}
      <span class="post-tag">{{tag}}</span>
      {% endfor %}
    </p>
  </li>
{% endfor %}
</ul>

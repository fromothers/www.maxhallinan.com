<ul class="content-list">
{% for post in site.categories.posts %}
  <li class="content-list__item">
      <span>
        {{ post.date | date_to_string }} &ndash; 
      </span>

      <a href="{{post.url}}">
        <span class="content-list__title">{{post.title}}</span>
      </a>

      {% for tag in post.tags %}
      <span class="content-list__tag">{{tag}}</span>
      {% endfor %}
  </li>
{% endfor %}
</ul>

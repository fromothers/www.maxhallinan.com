---
layout: base
---

<article 
  class="post"
  itemscope 
  itemtype="http://schema.org/BlogPosting">
  <header>
    <h1>{{page.title}}</h1>
    <p>
      <time 
      datetime="{{ page.date | date_to_xmlschema }}" 
      itemprop="datePublished">
        {{ page.date | date_to_long_string }}
      </time>

      {% if page.author %} 
      â€¢ 
      <span 
      itemprop="author" 
      itemscope 
      itemtype="http://schema.org/Person">
        <span itemprop="name">
          {{ page.author }}
        </span>
      </span>
      {% endif %}
    </p>
  </header>
  {{content}}
</article>
